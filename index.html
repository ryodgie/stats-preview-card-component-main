<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-company">
              <h2 class="stat-num">10k+</h2>
              <h3 class="stat-description">companies</h3>
            </div>
            <div class="stat-template">
              <h2 class="stat-num">314</h2>
              <h3 class="stat-description">templates</h3>
            </div>
            <div class="stat-queries">
              <h2 class="stat-num">12M+</h2>
              <h3 class="stat-description">queries</h3>
            </div>
          </div>
        </div>
        <img
          class="hero-image"
          src="./images/image-header-desktop.jpg"
          alt="work group"
        />
      </div>
    </main>
  </body>
</html>
